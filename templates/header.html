
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" width="d">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />

<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->

    {{ bootstrap.load_css() }}
     <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="{{url_for('home')}}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <span class="fs-4">Task Manager</span>
      </a>

      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{{url_for('home')}}" class="nav-link " aria-current="page">Home</a></li>
        <!--              Only show Login/Register if user is logged out. Otherwise show "Log Out"-->
              {% if not current_user.is_authenticated: %}
          <li class="nav-item"><a href="{{url_for('login')}}" class="nav-link">Login</a></li>
        <li class="nav-item"><a href="{{url_for('register')}}" class="nav-link">Register</a></li>
          {% else %}
        <li class="nav-item"><a href="{{url_for('logout')}}" class="nav-link">Logout</a></li>
          {% endif %}
      </ul>
    </header>
  </div>
</body>
